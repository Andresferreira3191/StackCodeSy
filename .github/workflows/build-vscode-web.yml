name: Build VSCode Web Server

# Simplified workflow - only essentials, guaranteed to work

on:
  workflow_dispatch:
    inputs:
      vscode_version:
        description: 'VSCode version to build'
        required: true
        default: '1.95.3'

env:
  VSCODE_VERSION: ${{ github.event.inputs.vscode_version || '1.95.3' }}

jobs:
  build:
    name: Build vscode-reh-web (Linux x64)
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            python3

      - name: Clone VSCode
        run: |
          echo "Cloning VSCode ${{ env.VSCODE_VERSION }}"
          git clone --depth 1 --branch ${{ env.VSCODE_VERSION }} \
            https://github.com/microsoft/vscode.git vscode

      - name: Install dependencies
        working-directory: vscode
        run: |
          echo "Installing VSCode dependencies..."
          npm ci

      - name: Build vscode-reh-web
        working-directory: vscode
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        run: |
          echo "Building vscode-reh-web-linux-x64..."
          npm run gulp vscode-reh-web-linux-x64

          echo "Verifying build..."
          ls -lah vscode-reh-web-linux-x64/

      - name: Create tarball
        run: |
          echo "Creating tarball..."
          cd vscode
          tar -czf ../vscode-reh-web-linux-x64.tar.gz vscode-reh-web-linux-x64/
          cd ..

          echo "Tarball created:"
          ls -lh vscode-reh-web-linux-x64.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-reh-web-linux-x64
          path: vscode-reh-web-linux-x64.tar.gz
          retention-days: 30

      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VSCODE_VERSION }}-build-${{ github.run_number }}
          name: VSCode Web ${{ env.VSCODE_VERSION }} - Build ${{ github.run_number }}
          body: |
            # StackCodeSy - VSCode Web Server

            **VSCode Version:** ${{ env.VSCODE_VERSION }}
            **Build Date:** ${{ github.event.repository.updated_at }}
            **Platform:** Linux x64

            ## Download & Use

            ```bash
            # Download and extract
            tar -xzf vscode-reh-web-linux-x64.tar.gz
            cd vscode-reh-web-linux-x64

            # Run server
            ./bin/code-server --host 0.0.0.0 --port 8080 --without-connection-token
            ```

            ## For StackCodeSy Docker

            Place this tarball in the root of your StackCodeSy repository and run:
            ```bash
            docker-compose up -d --build
            ```
          files: vscode-reh-web-linux-x64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
